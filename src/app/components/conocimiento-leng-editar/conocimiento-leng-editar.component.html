
  <div class="row d-flex justify-content-center align-items-center h-100 gradient-custom">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white">
        <div class="card-body p-5 text-center">
              
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Estudios</h2>
                <p class="text-white-50 mb-5 ">Por favor modifique los datos de la seccion Estudios</p>
                
                <form action="">
                    <div class="form-outline form-white mb-4">
                        <label class="form-label" >Nombre del lenguaje:</label>
                        <input type="text" [(ngModel)]="conocimientos.nombre" class="form-control form-control-lg" name="nombre" type="text"  >
                        </div>
                      
                      <div class="form-outline form-white mb-4">
                        <label class="form-label" >Porcentaje:</label>
                        <input type="number" [(ngModel)]="conocimientos.valor" class="form-control form-control-lg" name="valor" >
                        </div>
                    <button (click)="Actualizar(conocimientos)" class="btn btn-success">Actualizar</button>
                </form> 
              </div>
              <a class="btn btn-outline-light btn-lg px-5" routerLink="/modoEdicion" routerLinkActive="active">Regresar</a>
            </div>
          </div>
        </div>
      </div>
