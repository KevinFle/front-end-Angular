
  <div class="row d-flex justify-content-center align-items-center h-100 gradient-custom">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white">
        <div class="card-body p-5 text-center">
              
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Header</h2>
                <p class="text-white-50 mb-5 ">Por favor modifique los datos del header</p>
                
                <form action="">
                
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" >Link Imagen:</label>
                    <input type="text" [(ngModel)]="header.imagen" class="form-control form-control-lg" name="imagen" type="text"  >
                    </div>
                  
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" >Titulo:</label>
                    <input type="text" [(ngModel)]="header.titulo" class="form-control form-control-lg" name="titulo" >
                    </div>
                    <div class="form-outline form-white mb-4">
                      <label class="form-label" >Link Instagram:</label>
                      <input type="text" [(ngModel)]="header.instagram" class="form-control form-control-lg" name="instagram" type="text"  >
                      </div>
                    
                    <div class="form-outline form-white mb-4">
                      <label class="form-label" >Link Facebook:</label>
                      <input type="text" [(ngModel)]="header.facebook" class="form-control form-control-lg" name="facebook">
                      </div>

                      <div class="form-outline form-white mb-4">
                        <label class="form-label" >Link GitHub:</label>
                        <input type="text" [(ngModel)]="header.github" class="form-control form-control-lg" name="github" type="text"  >
                        </div>
                      
                      <div class="form-outline form-white mb-4">
                        <label class="form-label" >Link LinkedIn:</label>
                        <input type="text" [(ngModel)]="header.linkedlin" class="form-control form-control-lg" name="linkedlin" >
                        </div>
                        <div class="form-outline form-white mb-4">
                          <label class="form-label" >Link Banner:</label>
                          <input type="text" [(ngModel)]="header.banner" class="form-control form-control-lg" name="banner" >
                          </div>
                    <button  (click)="Actualizar(header)" class="btn btn-success">Actualizar</button>
                </form> 
              </div>
              <a class="btn btn-outline-light btn-lg px-5" routerLink="/modoEdicion" routerLinkActive="active">Regresar</a>
            </div>
          </div>
        </div>
      </div>
