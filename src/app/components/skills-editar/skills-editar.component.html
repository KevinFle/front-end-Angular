
  <div class="row d-flex justify-content-center align-items-center h-100 gradient-custom text-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white">
        <div class="card-body p-5 text-center align-content-center">
              
              <div class="mb-md-5 mt-md-4 pb-5 ">
  
                <h2 class="fw-bold mb-2 text-uppercase">Habilidades</h2>
                <p class="text-white-50 mb-5 text-center">Por favor modifique los datos de la seccion Habilidades</p>
                
                <form action="">
                
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" >Habilidad:</label>
                    <input type="text" [(ngModel)]="skills.titulo" class="form-control form-control-lg" name="titulo" type="text">
                    </div>
                  
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" >Porcentaje:</label>
                    <input type="text" [(ngModel)]="skills.porcentaje" class="form-control form-control-lg" name="porcentaje" >
                    </div>
                    <button  (click)="Actualizar(skills)" class="btn btn-success">Actualizar</button>
                </form> 
              </div>
              <a class="btn btn-outline-light btn-lg px-5" routerLink="/modoEdicion" routerLinkActive="active">Regresar</a>
            </div>
          </div>
        </div>
      </div>
